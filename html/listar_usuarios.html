{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/listar_usuarios.css' %}">
    <title>Document</title>
</head>
<body>
    <div clas = "container">
        <br>
        <br>
        <div clas= "tabla">
            <table class="table " >
                <tr >
                    <th class="">Usuario</th>
                    <th class="">Email</th>
                    <th class="">Ultimo inicio de sesion</th>
                </tr>
                {% for i in usuarios %}
                <tr class="">
                    
                    <td>{{i.username}} </td>  
                    <td>{{i.email}} </td>
                    <td>{{i.last_login}}</td>         
                </tr>
                {% endfor %}
            </table>
        </div>
        
        <a href="{% url 'inicio' %}"><input type="button"  value="Volver al inicio" class="btn btn-secondary"></a>
    </div>
</body>
</html>
